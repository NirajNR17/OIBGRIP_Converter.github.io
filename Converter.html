<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Converter.css">
</head>
<body>
    <div class="container">
        <div class="valun">
            <div class="val">
            <h2>Value</h2>
            <input type="number" id="digit">
            </div>
            <div class="unit">
            <h2>Unit</h2>
            <select name="unit" id="tempdiff">
                <option class="op1" value="C">C</option>
                <option class="op2" value="F">F</option>
            </select>
            </div>
        </div>
        <div class="button">
            <button class="convert" onclick="caltemp()">Convert</button>
        </div>
    </div>
    <div class="container2">
            <p class="result"></p>
    </div>
    <script src="Converter.js"></script>
</body>
</html>
